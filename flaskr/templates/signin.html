{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Signin{% endblock %}</h1>
{% endblock %}

{% block content %}
        <div class="form">
        <div id="login">
          <h1>Sign Up</h1>

          <form action={{ url_for('auth.signin') }} method="POST">

            <div class="field-wrap">
            <input type="text" name = "username" placeholder = "Username" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <input type="password" name = "password" placeholder="Password" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <input type="Password" name = "confirm_password" placeholder="Confirm Password" required autocomplete="off"/>
          </div>


          <button class="button button-block"/>Sign Up</button>

          </form>

        </div>
        <script>"{{ url_for('static', filename='signup.js') }}"</script>>
{% endblock %}
